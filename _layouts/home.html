---
layout: default
---

<div class="home-header">
  <img src="{{ "/avatar.jpg" | relative_url }}" alt="avatar" class="avatar">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</div>

<div class="posts-feed">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.content }}
    </article>
  {% endfor %}
</div>
